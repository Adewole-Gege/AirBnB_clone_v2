<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    {% if state is not none %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% elif states is defined %}
        <H1>States</H1>
        <UL>
            {% for st in states %}
                <LI>{{ st.id }}: <B>{{ st.name }}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
        <H1>Not found!</H1>
    {% endif %}
</BODY>
</HTML>
